name: Build & Test IPGeoLocator

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_NAME: 'IPGeoLocator'

jobs:
  build_app:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore IPGeoLocator.csproj
      - name: Build app and capture output
        id: build
        run: |
          set -o pipefail
          dotnet build IPGeoLocator.csproj --configuration Release --no-restore 2>&1 | tee build-results.log || true
      - name: Extract Build Errors
        id: builderrors
        run: |
          cat build-results.log | tail -100 > error-build-comment.log
      - name: Comment on PR if build failed (with error details)
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build
          path: error-build-comment.log

  unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore test dependencies
        run: dotnet restore IPGeoLocator.Tests/IPGeoLocator.Tests.csproj
      - name: Run Tests and Capture Output
        id: tests
        run: |
          set -o pipefail
          dotnet test IPGeoLocator.Tests/IPGeoLocator.Tests.csproj --configuration Release --no-build --logger:"console;verbosity=normal" 2>&1 | tee test-results.log || true
      - name: Extract Test Failures
        id: testfail
        run: |
          cat test-results.log | tail -100 > error-comment.log
      - name: Comment on PR if tests fail (with error details)
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: tests
          path: error-comment.log
