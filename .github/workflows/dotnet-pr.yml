name: Build & Test IPGeoLocator

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_NAME: 'IPGeoLocator'

jobs:
  build_app:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore IPGeoLocator.csproj
      - name: Build app
        run: dotnet build IPGeoLocator.csproj --configuration Release --no-restore

  unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore test dependencies
        run: dotnet restore IPGeoLocator.Tests/IPGeoLocator.Tests.csproj
      - name: Test
        id: tests
        run: dotnet test IPGeoLocator.Tests/IPGeoLocator.Tests.csproj --configuration Release --no-build || true
      - name: Comment on PR if tests fail
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: tests
          message: |
            :x: **Unit Tests Failed**. See workflow logs for details.
