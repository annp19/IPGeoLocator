name: CI/CD Pipeline

permissions:
  contents: write
  pull-requests: write
  security-events: write

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_NAME: 'IPGeoLocator'
  SOLUTION_FILE: 'IPGeoLocator.sln'

jobs:
  # PR validation on all platforms
  pr-validation:
    name: PR Validation on ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact_name: windows-x64
          - os: macos-latest
            runtime: osx-x64
            artifact_name: macos-x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Git LFS
        run: git lfs checkout

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        id: build
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: Run unit tests
        id: tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal

      - name: Extract build/test errors (if failed)
        if: failure()
        run: |
          echo "## ❌ Build/Test Failed on ${{ matrix.os }}" > error-comment.log
          echo "" >> error-comment.log
          echo "Please check the workflow logs for detailed error information." >> error-comment.log
          echo "" >> error-comment.log
          echo "[View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> error-comment.log
        shell: bash

      - name: Comment errors on PR
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: validation-${{ matrix.os }}
          path: error-comment.log

      - name: Post success comment
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: validation-${{ matrix.os }}
          message: |
            ## ✅ PR Validation Passed on ${{ matrix.os }}
            
            Build and tests completed successfully.

  # Full multi-platform build job
  build:
    name: Build on ${{ matrix.os }}
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            artifact_name: linux-x64
          - os: windows-latest
            runtime: win-x64
            artifact_name: windows-x64
          - os: macos-latest
            runtime: osx-x64
            artifact_name: macos-x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Git LFS
        run: git lfs checkout

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal

      - name: Publish application (Windows)
        run: |
          dotnet publish "./${{ env.PROJECT_NAME }}.csproj" ^
            --configuration Release ^
            --runtime ${{ matrix.runtime }} ^
            --self-contained true ^
            --output "./publish/${{ matrix.artifact_name }}" ^
            -p:PublishSingleFile=true ^
            -p:PublishTrimmed=false ^
            -p:IncludeNativeLibrariesForSelfExtract=true
        if: matrix.os == 'windows-latest'
        shell: cmd

      - name: Publish application (Unix)
        run: |
          dotnet publish "./${{ env.PROJECT_NAME }}.csproj" \
            --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output "./publish/${{ matrix.artifact_name }}" \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -p:IncludeNativeLibrariesForSelfExtract=true
        if: matrix.os != 'windows-latest'

      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd ./publish/${{ matrix.artifact_name }}
          tar -czf ../${{ env.PROJECT_NAME }}-${{ matrix.artifact_name }}.tar.gz *

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd ./publish/${{ matrix.artifact_name }}
          powershell Compress-Archive -Path * -DestinationPath ../${{ env.PROJECT_NAME }}-${{ matrix.artifact_name }}.zip

      - name: Upload build artifacts (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.artifact_name }}
          path: ./publish/${{ env.PROJECT_NAME }}-${{ matrix.artifact_name }}.tar.gz
          retention-days: 30

      - name: Upload build artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.artifact_name }}
          path: ./publish/${{ env.PROJECT_NAME }}-${{ matrix.artifact_name }}.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Git LFS
        run: git lfs checkout

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display artifact structure
        run: |
          echo "=== Artifacts to be released ==="
          find ./artifacts -type f | sort
          echo ""
          echo "=== Directory structure ==="
          ls -laR ./artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## IPGeoLocator Release ${{ github.ref_name }}
            
            Cross-platform desktop application for IP address geolocation with threat intelligence capabilities.
            
            ### Downloads
            
            - **Windows x64**: Download the `IPGeoLocator-windows-x64.zip` file
            - **Linux x64**: Download the `IPGeoLocator-linux-x64.tar.gz` file  
            - **macOS x64**: Download the `IPGeoLocator-macos-x64.tar.gz` file
            
            ### Installation
            
            1. Download the appropriate file for your platform
            2. Extract the archive
            3. Run the executable (`IPGeoLocator.exe` on Windows, `IPGeoLocator` on Linux/macOS)
            
            The application is self-contained and includes all required dependencies.
            
            ### Features
            
            - IP Geolocation lookup with geographic information
            - Threat Intelligence from AbuseIPDB and VirusTotal  
            - Local time lookup for IP locations
            - Lookup history with SQLite database
            - Export to JSON, CSV, and TXT formats
            - Multi-language support (English/Vietnamese)
            - Dark/Light theme support
            
            ### Changes
            
            See the automatically generated release notes below for all changes in this release.
          files: |
            ./artifacts/IPGeoLocator-windows-x64/IPGeoLocator-windows-x64.zip
            ./artifacts/IPGeoLocator-linux-x64/IPGeoLocator-linux-x64.tar.gz
            ./artifacts/IPGeoLocator-macos-x64/IPGeoLocator-macos-x64.tar.gz
